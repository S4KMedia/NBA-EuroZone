baseURL = "https://s4kmedia.github.io/nba-eurozone/"
title = "NBA EuroZone"
publishDir = "public"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

enableRobotsTXT = true
canonifyURLs = true

theme = "ananke"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS"]

[pagination]
  pagerSize = 12

[taxonomies]
  tag = "tags"
  category = "categories"
  player = "players"
  team = "teams"
  league = "leagues"
  country = "countries"
  topic = "topics"

[permalinks]
  posts = "/:slug/"

[params]
  env = "production"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  show_reading_time = true
  recent_posts_number = 12
  background_color_class = "bg-black"
  cover_dimming_class = "bg-black-60"
  mainSections = ["posts"]

[languages]

  [languages.en]
    languageName = "EN"
    weight = 1
    title = "NBA EuroZone"
    contentDir = "content/en"
    [languages.en.menu]
      [[languages.en.menu.main]]
        name = "News"
        pageRef = "/"          # 👈 σωστό home per-language
        weight = 1
      [[languages.en.menu.main]]
        name = "Categories"
        pageRef = "categories" # 👈 taxonomy terms page (όχι url)
        weight = 2
      [[languages.en.menu.main]]
        name = "Tags"
        pageRef = "tags"
        weight = 3
      [[languages.en.menu.main]]
        name = "About"
        pageRef = "about"
        weight = 5

  [languages.el]
    languageName = "EL"
    weight = 2
    title = "NBA EuroZone"
    contentDir = "content/el"
    [languages.el.menu]
      [[languages.el.menu.main]]
        name = "Νέα"
        pageRef = "/"
        weight = 1
      [[languages.el.menu.main]]
        name = "Κατηγορίες"
        pageRef = "categories"
        weight = 2
      [[languages.el.menu.main]]
        name = "Ετικέτες"
        pageRef = "tags"
        weight = 3
      [[languages.el.menu.main]]
        name = "Σχετικά"
        pageRef = "about"
        weight = 5
