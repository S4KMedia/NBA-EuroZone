baseURL = "https://s4kmedia.github.io/nba-eurozone/"
title = "NBA EuroZone"
publishDir = "public"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

enableRobotsTXT = true
canonifyURLs = true

# ✅ local theme
theme = "ananke"

# επιτρέπει raw HTML σε περιεχόμενο
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  # Βγάλαμε το "JSON" για να μην γράφει warn. Αν το χρειαστείς ξανά, το ξαναβάζουμε.
  home = ["HTML", "RSS"]

[pagination]
  pagerSize = 12

[taxonomies]
  tag = "tags"
  category = "categories"
  player = "players"
  team = "teams"
  league = "leagues"
  country = "countries"
  topic = "topics"

[permalinks]
  posts = "/:slug/"

[params]
  env = "production"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  show_reading_time = true
  recent_posts_number = 12
  background_color_class = "bg-black"
  cover_dimming_class = "bg-black-60"
  mainSections = ["posts"]   # 👈 Κλειδί: δείξε το section "posts" στην αρχική

[languages]

  [languages.en]
    languageName = "EN"
    weight = 1
    title = "NBA EuroZone"
    contentDir = "content/en"
    [languages.en.menu]
      [[languages.en.menu.main]]
        name = "News"
        url  = "/"
        weight = 1
      [[languages.en.menu.main]]
        name = "Categories"
        url  = "/categories/"
        weight = 2
      [[languages.en.menu.main]]
        name = "Tags"
        url  = "/tags/"
        weight = 3
      [[languages.en.menu.main]]
        name = "About"
        url  = "/about/"
        weight = 5

  [languages.el]
    languageName = "EL"
    weight = 2
    title = "NBA EuroZone"
    contentDir = "content/el"
    [languages.el.menu]
      [[languages.el.menu.main]]
        name = "Νέα"
        url  = "/"
        weight = 1
      [[languages.el.menu.main]]
        name = "Κατηγορίες"
        url  = "/categories/"
        weight = 2
      [[languages.el.menu.main]]
        name = "Ετικέτες"
        url  = "/tags/"
        weight = 3
      [[languages.el.menu.main]]
        name = "Σχετικά"
        url  = "/about/"
        weight = 5
