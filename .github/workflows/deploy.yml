name: Build & Deploy Hugo site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.151.0'
          extended: true

      # ✅ Go ΠΡΙΝ το hugo mod tidy
      - name: Setup Go (for Hugo Modules)
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          check-latest: true

      - name: Go env debug
        run: |
          go version
          go env

      # (προαιρετικό καθάρισμα cache — χωρίς hugo mod clean εδώ)
      - name: Clean Hugo cache
        run: |
          rm -rf ~/.cache/hugo_cache ~/.hugo_cache _vendor || true

      # ✅ Tidy με σωστό proxy για να φέρει το theme module
      - name: Hugo modules tidy
        env:
          GO111MODULE: "on"
          GOPROXY: "https://proxy.golang.org,direct"
          HUGO_MODULE_PROXY: "direct"
        run: hugo mod tidy

      - name: Show Hugo module graph (debug)
        run: hugo mod graph

      - name: Build
        env:
          HUGO_ENVIRONMENT: "production"
        run: hugo --gc --minify --baseURL "https://s4kmedia.github.io/nba-eurozone/"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
